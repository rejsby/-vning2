<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
        <div class="parent">

            <div class="child">

                <h1 class="account">Create account</h1>
                <p class="account">Already have an account? <a href="#">Log in</a></p>
                
                <input type="text" placeholder ="Username" class="username">

                <div class="firstlast">
                    <input type="text" placeholder ="First name" class="first name">
                    <input type="text" placeholder ="Last name" class="last name">
                </div>

                <input type="password" placeholder ="Password" class="password">

                <button class="button">Sign in &rarr;</button>

            </div>

        </div>
</body>

</html>
